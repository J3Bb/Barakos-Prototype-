<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login -  Barakos.com</title>
  <link href="./login.css" rel="stylesheet" />
</head>
<body>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <div>
    <div class="c_frame16-frame">
      <div class="c_frame16-frame1">
        
        <div class="background">
          <p class="c_frame17-text01">BARAKOS.COM</p>
            <img
            src="./assets/ba4351917b97cde86bec5d86f1fd549b.svg"
            alt="User Logo"
            width="48"
            height="48"
            class="user-logo"
            />
          </div>
        </div>
        <div class="c_frame16-text02"><p class="c_frame16-text03">Login</p></div>
  
        <!-- Menambahkan form untuk input -->
        <form id="loginForm" class="c_frame16-instance1">
          <!-- Email Input -->
          <div class="c_frame16-instance2">
            <div class="c_frame16-text04">
              <p class="c_frame16-text05">Email</p>
            </div>
            <div class="c_frame16-frame2">
              <input
                type="email"
                id="email"
                name="email"
                class="c_frame16-text06"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
  
          <!-- Password Input -->
          <div class="c_frame16-instance3">
            <div class="c_frame16-text08">
              <p class="c_frame16-text09">Password</p>
            </div>
            <div class="c_frame16-frame3">
              <input
                type="password"
                id="password"
                name="password"
                class="c_frame16-text10"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>
  
          <!-- Sign In Button -->
          <div class="c_frame16-instance4">
            <button type="submit" name="submit" class="c_frame16-instance5">
              <div class="c_frame16-text12">
                <p class="c_frame16-text13">Sign In</p>
              </div>
            </button>
          </div>
        </form>
  
        <div class="c_frame16-text16">
          <p class="c_frame16-text17">Don't have account?</p>
          <a href="register.html" class="c_frame16-text17">Register Now</a>
        </div>
  
        
      </div>
    </div>
  </div>
</body>
</html>
