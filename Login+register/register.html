<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./register.css" rel="stylesheet">
  <title>Register - Barakos.com</title>
</head>
<body>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <div>
    <div class="c_frame16-frame">
      <div class="c_frame16-frame1">
        
        <div class="background">
          <p class="c_frame17-text01">BARAKOS.COM</p>
            <img
            src="./assets/ba4351917b97cde86bec5d86f1fd549b.svg"
            alt="User Logo"
            width="48"
            height="48"
            class="user-logo"
            />
        </div>
    <main>
      <form class="c_frame17-instance2" action="/register" method="POST">
        <div class="c_frame17-instance3">
          <label for="email" class="c_frame17-text07">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Masukkan email Anda"
            class="c_frame17-frame2"
            required
          />
        </div>
        <div class="c_frame17-instance4">
          <label for="password" class="c_frame17-text11">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Masukkan password Anda"
            class="c_frame17-frame3"
            required
          />
        </div>
        <div class="c_frame17-instance5">
          <label for="terms" class="c_frame17-text15">
            <input type="checkbox" id="terms" name="terms" required />
            Saya menyetujui syarat dan ketentuan
          </label>
        </div>
        <button type="submit" class="c_frame17-instance8">Register</button>
        <div class="c_frame17-instance5">
        </div>
        <a href="login.html" class="c_frame16-text17">Back to login page</a>
      </form>
    </main>
  </div>
</body>
</html>
